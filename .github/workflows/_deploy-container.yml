name: "Deploy Container"

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      version:
        required: true
        type: string

jobs:
  staging-west-europe-deploy:
    name: Staging
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-id: ${{ secrets.AZURE_SERVICE_PRINCIPAL_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Staging West Europe cluster
        run: |
          SURFIX=$(echo "${{ inputs.version }}" | sed 's/\./-/g')
          az containerapp update --name ${{ inputs.image_name }} --resource-group "${{ vars.UNIQUE_PREFIX }}-stage-weu" --image "${{ vars.UNIQUE_PREFIX }}.azurecr.io/${{ inputs.image_name }}:${{ inputs.version }}" --revision-suffix $SURFIX

  production-west-europe-deploy:
    name: Production
    if: false && github.ref == 'refs/heads/main' ## Disable production for now
    needs: staging-west-europe-deploy
    runs-on: ubuntu-latest
    environment: "production" ## Force a manual approval
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-id: ${{ secrets.AZURE_SERVICE_PRINCIPAL_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Production West Europe cluster
        run: |
          SURFIX=$(echo "${{ inputs.version }}" | sed 's/\./-/g')
          az containerapp update --name ${{ inputs.image_name }} --resource-group "${{ vars.UNIQUE_PREFIX }}-prod-weu" --image "${{ vars.UNIQUE_PREFIX }}.azurecr.io/${{ inputs.image_name }}:${{ inputs.version }}" --revision-suffix $SURFIX
